version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: nauth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nauth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nauth-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: "http://+:80;https://+:443"
      ConnectionStrings__NAuthContext: ${CONNECTION_STRING}
      NAuth__JwtSecret: ${JWT_SECRET}
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${CERTIFICATE_PASSWORD}
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/emagine.pfx
    ports:
      - "${API_HTTP_PORT:-5004}:80"
      - "${API_HTTPS_PORT:-5005}:443"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  nauth-app:
    build:
      context: .
      dockerfile: nauth-app.Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5004}
    container_name: nauth-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5006}:80"
    depends_on:
      - nauth-api
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  emagine-network:
    name: emagine-network
    external: true
